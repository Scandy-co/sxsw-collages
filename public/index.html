<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Scandy ATX AR Collages</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />

    <!-- aframe -->
    <script src="//cdn.8thwall.com/web/aframe/8frame-1.0.3.min.js"></script>
    <script src="//cdn.8thwall.com/web/aframe/aframe-extras-4.2.0.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

    <!-- XR Extras - provides utilities like load screen, almost there, and error handling -->
    <!-- We currently cannot ovveride this with a non-commercial license -->
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <!-- 8thWall Web App Key -->
    <script src="//apps.8thwall.com/xrweb?appKey=kyeAYDckDYvWggyKPRkY0jFlNX6W8vOYaSg7nWOpwlcFpwTHK0QPG7IglyNplwbv5FsHi7"></script>

    <!--     Load the scvv aframe component -->
    <script src="https://hoxel-js-cdn.s3.us-east-2.amazonaws.com/releases/0.1.3/scvv.js"></script>

    <!--   Load components   -->
    <script src="/components.js" defer></script>

    <script
      src="https://kit.fontawesome.com/942a1ade28.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <a-scene
      hud-init
      xrextras-gesture-detector
      xrextras-almost-there
      xrextras-runtime-error
      xrextras-loading="loadImage: #scandy-mark"
      xrweb="disableWorldTracking: true"
      gltf-model="dracoDecoderPath: ../draco/;"
    >
      <a-assets>
        <!--     Custom Loader Assets     -->
        <img
          id="scandy-mark"
          src="https://cdn.glitch.com/e925c33d-a908-4fd0-9075-e0dd26cd0f1a%2Fscandy-candy-mark.png"
        />

        <!--     Blender Assets     -->
        <a-asset-item
          id="bench"
          src="https://cdn.glitch.com/e925c33d-a908-4fd0-9075-e0dd26cd0f1a%2Frubybench.glb?v=1583343783175"
        ></a-asset-item>
        <a-asset-item
          id="benchTest"
          src="https://cdn.glitch.com/e925c33d-a908-4fd0-9075-e0dd26cd0f1a%2FbenchTEST.gltf?v=1583447714457"
        ></a-asset-item>
      </a-assets>

      <a-camera
        position="0 4 10"
        raycaster="objects: .cantap"
        cursor="fuse: false; rayOrigin: mouse;"
      >
      </a-camera>

      <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>

      <a-light type="ambient" intensity="1"></a-light>

      <a-gltf-model
        load-indicator
        src="#bench"
        position="-20 0 4"
        rotation="0 180 0"
        scale="2 2 2"
      ></a-gltf-model>

      <!--   TEMP for collage exp     -->
      <a-entity xrextras-named-image-target="name: harleigh-01">
        <a-gltf-model
          load-indicator
          dynamic-body
          src="#benchTest"
          position="-18 -1 3"
          rotation="0 180 0"
          scale="2 2 2"
        ></a-gltf-model>
        <a-cone color="tomato" radius-bottom="2" radius-top="0.5"></a-cone>
      </a-entity>
    </a-scene>

    <!--   HUD   -->
    <div class="hud">
      <!--   Scandy Logo / Header   -->
      <div class="header">
        <img
          class="scandy-logo-main"
          src="https://cdn.glitch.com/e925c33d-a908-4fd0-9075-e0dd26cd0f1a%2Flogotype-3%20(2).png"
        />
        <img
          class="scandy-slogan"
          src="https://cdn.glitch.com/e925c33d-a908-4fd0-9075-e0dd26cd0f1a%2F3dforeveryone.png"
        />
      </div>
    </div>
  </body>
</html>
